<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Please create a function that takes in a number. Print all the numbers from 1 to that number in the console, but skip any number that when multiplied by three is divisible by 2.</h1>
    <h1>see console log</h1>

    <script type="text/javascript">

      function loopDivision(num) {
        for (let i = 0; i <= num; i++) {
          if ((i * 3) % 2 === 0) {
            console.log()
          } else {
            console.log(i)
          }
        }
      }

      loopDivision(25)
    </script>
  </body>
</html>
