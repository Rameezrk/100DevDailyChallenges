  <body>
    <h1>Please create a function that takes in two numbers. Print to the console the division of the these two numbers rounded down. </h1>
    <h1>See console log</h1>

    <script type="text/javascript">


      function maths(n1,n2) {
        console.log(Math.floor(n1/n2))
      }

      maths(300,22.3)
    </script>

  </body>
