<!DOCTYPE html>

  <body>
    <h1>Please create a function that takes in an array. The function should console.log() the sum of the first value in the array and the last value in the array</h1>
    <h1>see console log</h1>

    <script type="text/javascript">

      function arrayMaths(arrayHere) {

        console.log(arrayHere[0].length + arrayHere[arrayHere.length - 1])
      }

      arrayMaths(['tomato','hi',13,14])

    </script>

  </body>
